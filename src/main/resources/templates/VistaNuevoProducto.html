<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nuevo Producto Con Stock</title>
</head>

<body>
	<form th:action="@{/supermercado/ingresarProductoConStock}" th:object="${producto}" th:method="POST">
		<table>
			<tr>
				<td><label>Codigo de Barras:</label></td>
				<td><input type="text" id="codigoBarras" th:field="${producto.codigoBarras}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${producto.nombre}"></td>
			</tr>
			<tr>
				<td><label>Categoria:</label></td>
				<td><input type="text" id="categoria" th:field="${producto.categoria}"></td>
			</tr>
			<tr>
				<td><label>Stock:</label></td>
				<td><input type="text" id="stock" th:field="${producto.stock}"></td>
			</tr>
			<tr>
				<td><label>Precio:</label></td>
				<td><input type="text" id="nombre" th:field="${producto.precio}"></td>
			</tr>
		</table>
		<input type="submit" value="Ingresar">
	</form>
</body>

</html>
